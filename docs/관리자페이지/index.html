<!DOCTYPE html>
<html lang="ko">
<head>
  <title>NavigatAR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

  /* CSS 속성 순서 ******
   *  1. display            *
   *  2. overflow          *
   *  3. float               *
   *  4. position           *
   *  5. width              *
   *  6. height             *
   *  7. padding          *
   *  8. margin            *
   *  9. border            *
   *  10. background     *
   *  11. color             *
   *  12. white-space     *
   *  13. letter-spacing   *
   *  14. font-wieght     *
   *  15. font-size         *
   *  16. line-height       *
   *  17. text-decoration *
   *  18. text-align        *
   *  19. vertical-alig     *
   *  20. clear              *
   *  21. content          *
   *  22. animation        *
   *  23. etc                *
   ************************/

.inner_login {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -145px 0 0 -160px;
}

.inner_login_text {
	font-weight: 600;
	font-size: 30px;
	text-align: center;
}

.login_navigatar {
	width: 320px;
}

.login_navigatar .box_login {
	margin: 35px 0 0;
	border: 1px solid #ddd;
	border-radius: 3px;
	background-color: #fff;
}

.login_navigatar .inp_text {
	padding: 20px 20px;
	margin: 0;
}

.login_navigatar .inp_text + .inp_text {
	border-top: 1px solid #ddd;
}

.screen_out {
	position: absolute;
	text-indent: -9999px;    
}

.inp_text input {
	width: 100%;
	height: 100%;
	color: #000;
}

.btn_login {
	width: 100%;
	height: 48px;
	margin: 20px 0 0;
	border-radius: 3px;
	background-color: #000;
	color: #fff;
	font-size: 16px;
}
</style>

</head>

<body>
	<div class="inner_login">
 		<div class="inner_login_text"> NavigatAR </div>
		<div class="login_navigatar">
			<div class="box_login">
				<div class="inp_text form-group">	
          					<label for="email" class="screen_out">아이디</label>
       					<input type="email" class="form-control" id="email" placeholder="ID">
				</div>
				<div class="inp_text form-group">
					<label for="pwd" class="screen_out">비밀번호</label>
	    				<input type="password" class="form-control" id="pwd" placeholder="Password">
				</div>
    			</div>
			<button type="button" class="btn_login login">로그인</button>
		</div>
	</div>
 
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script>
	var firebaseEmailAuth; // 파이어베이스 email 인증 모듈 전역변수
	var firebaseDatabase; // 파이어베이스 db 모듈 전역변수
	var userInfo; // 가입한 유저의 정보. object 타입
	
	// 파이어 베이스 초기화 코드
	var config = {
		보안을 위해서 생략
	}

	firebase.initializeApp(config);
	firebaseEmailAuth = firebase.auth(); // 파이어베이스 인증 객체
	firebaseDatabase = firebase.database(); // 파이어베이스 데이터베이스 객체
 
	// 제이쿼리를 사용한다.
	$(document).ready(function(){
     
		// 가입버튼 눌렀을 때
		$(document).on('click','.login',function(){
        
			// 제이쿼리 선택자와 val() 함수를 이용하여 이메일, 비밀번호 값을 가져온다. 
			var email = $('#email').val();
			var password = $('#pwd').val();
			alert("로그인 시도");

			// 파이어베이스 이메일 로그인 함수
			firebaseEmailAuth.signInWithEmailAndPassword(email, password)
			.then(function(firebaseUser) {
 
				// 성공 시 firebaseUser에 유저 정보 값이 넘어온다.
				loginSuccess(firebaseUser); })

				// 실패 시 에러 처리
				.catch(function(error) {
				alert(error);
				alert("로그인 실패"); }); 
		});
    	});
    
    	// 로그인 성공했을 때
    	function loginSuccess(firebaseUser){
       	alert("로그인 성공");
 
	// 로그인 성공한 유저 id 확인해 보기 firebase database에 접근해서 데이터 조회 하는 함수
	firebaseDatabase.ref("users/"+firebaseUser.uid).once('value').then(function(snapshot){
	//alert(snapshot.val().name)
    	});
 
	// PIN 번호 발급 페이지로 이동
	window.location.href = "/index.html"
	}
	</script>
  
</body>
</html>
